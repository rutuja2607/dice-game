<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicegame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Let's Play Game</h1>
        <div class="dice">
            <p class="Player1">Player 1</p>
            <img class="img1" src="images/dice6.jpg" alt="dice_image">
        </div>
        <div class="dice">
            <p class="Player2">Player 2</p>
            <img class="img2" src="images/dice6.jpg" alt="dice_image">
        </div>
    </div>
    <div class="container-bottom">
        <button type="button" class="btn" onclick=rollTheDice() id="btn">Roll The Dice</button>

    </div>
    <div class="container-bottom"></div>
        <button type="button" class="btn" onclick=editNames()>Edit names</button>
    
    <script src="index.js"></script>
    
</body>
</html>
